goodmorning:
  alias: Buongiorno
  sequence:
  - condition: state
    entity_id: 'device_tracker.iphone_di_salvatore'
    state: 'home'
  - service: cover.set_cover_position
    data:
      entity_id: cover.cucina
      position: 70
  - service: script.turn_on
    data:
      entity_id: script.play_music
  mode: single

play_music:
  alias: Riproduci musica
  sequence:
  - condition: state
    entity_id: 'device_tracker.iphone_di_salvatore'
    state: 'home'
  - service: media_player.volume_set
    data:
      entity_id: media_player.echo_dot_cucina
      volume_level: "{{ states('input_number.goodmorning_volume')|float / 100}}"
  - service: media_player.play_media
    data:
      entity_id: media_player.echo_dot_cucina
      media_content_type: AMAZON_MUSIC
      media_content_id: "{{ states('input_text.goodmorning_music') }}"
  mode: single

toggle_led_cucina:
  sequence:
  - service: switch.turn_on
    data: {}
    entity_id: switch.pulsante_led_cucina
  - delay:
      milliseconds: 250
  - service: switch.turn_off
    data: {}
    entity_id: switch.pulsante_led_cucina
  - service: logbook.log
    data:
      name: script toggle_led_cucina
      message: invocazione
  mode: single

toggle_dummy_switch:
  sequence:
  - service: input_boolean.turn_on
    data: {}
    entity_id: input_boolean.dummy_switch
  - delay:
      milliseconds: 500
  - service: input_boolean.turn_off
    data: {}
    entity_id: input_boolean.dummy_switch
  - service: logbook.log
    data:
      name: script toggle_dummy_switch
      message: invocazione
  mode: single

turn_off_led_cucina:
  sequence:
  - condition: state
    entity_id: light.led_cucina_virtual
    state: 'on'
  - service: script.turn_on
    data:
      entity_id: script.toggle_led_cucina
turn_on_led_cucina:
  sequence:
  - condition: state
    entity_id: light.led_cucina_virtual
    state: 'off'
  - service: script.turn_on
    data:
      entity_id: script.toggle_led_cucina
  mode: single

change_brightness_led_cucina:
  sequence:
  - condition: state
    entity_id: light.led_cucina_virtual
    state: 'on'
  - condition: state
    entity_id: binary_sensor.led_cucina_brightness_ok
    state: 'off'
  - service: input_boolean.turn_on
    data: {}
    entity_id: input_boolean.dummy_switch
  - wait_template: "{{ is_state('binary_sensor.led_cucina_brightness_ok', 'on') }}"
    timeout: "00:00:30"
  - service: input_boolean.turn_off
    data: {}
    entity_id: input_boolean.dummy_switch
  mode: single

###################
#     Scenari     #
###################
sala_scene:
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: group.luci_cucina
  - condition: state
    entity_id: group.luci_sala
    state: 'off'
  - service: light.turn_on
    data:
      entity_id: light.flos_aim
  mode: single

tv_scene:
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.flos_ic_t2
  - delay: "00:00:02"
  - service: light.turn_off
    data:
      entity_id: light.flos_aim
  - service: light.turn_off
    data:
      entity_id: light.led_divano
  - service: light.turn_off
    data:
      entity_id: light.ingresso
  - service: homeassistant.turn_off
    data:
      entity_id: group.luci_cucina
  mode: single

cucina_scene:
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: group.luci_sala
  - condition: state
    entity_id: group.luci_cucina
    state: 'off'
  - service: light.turn_on
    data:
      entity_id: light.led_cucina_virtual
  mode: single
