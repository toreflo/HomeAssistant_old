purge_keep_days: 100
db_url: !secret db_url
include:
  domains:
    - sensor
    - switch
  entities:
    - device_tracker.iphone_di_salvatore
    - binary_sensor.rpi_power_status
exclude:
  entities:
    - sensor.date
    - sensor.date_time
    - sensor.time
    - sensor.time_utc
    - sensor.time_date
    - sensor.git_alarm
    - sensor.flos_aim_e
    - sensor.luce_ingresso_e
    - sensor.led_divano_e
    - sensor.led_cucina_e
    - sensor.kitchen_cover_e
    - sensor.living_big_cover_e
    - sensor.living_small_cover_e
    - sensor.bedroom_cover_e
    - sensor.hvac_living_energy
    - sensor.hvac_bedroom_energy
    - sensor.hvac_study_energy
    - sensor.hvac_tommy_energy
    - sensor.led_cucina_target_power
  entity_globs:
    - sensor.weather_*
    - sensor.iphone*
    - sensor.salvatore_s_*
    - switch.salvatore_s_*
    - sensor.*echo_dot_*
    - switch.*echo_dot_*
    - sensor.multi_room*
    - switch.multi_room*
    - sensor.ovunque*
    - switch.ovunque*
    - sensor.this_device_*
    - switch.this_device_*
    - sensor.network_in_eth0
    - sensor.network_out_eth0
