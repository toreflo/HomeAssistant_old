    - sensor.flos_aim_e
    - sensor.led_divano_e
    - sensor.led_cucina_e
    - sensor.luce_penisola_e
    - sensor.sala_energy
    - sensor.camera_energy
    - sensor.studio_energy
    - sensor.camera_tommaso_energy
  entity_globs:
    - sensor.weather_*
    - sensor.iphone*
    - sensor.salvatore_s_*
    - switch.salvatore_s_*
    - sensor.echo_dot_*
    - switch.echo_dot_*
    - sensor.this_device_*
    - switch.this_device_*
    - sensor.network_in_eth0
    - sensor.network_out_eth0
