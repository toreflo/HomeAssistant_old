toggle_led_cucina:
  sequence:
  - service: switch.turn_on
    data: {}
    entity_id: switch.pulsante_led_cucina
  - delay:
      milliseconds: 250
  - service: switch.turn_off
    data: {}
    entity_id: switch.pulsante_led_cucina
  - service: logbook.log
    data:
      name: script toggle_led_cucina
      message: invocazione
  mode: single

turn_off_led_cucina:
  sequence:
  - condition: state
    entity_id: light.led_cucina_virtual
    state: 'on'
  - service: script.turn_on
    data:
      entity_id: script.toggle_led_cucina
turn_on_led_cucina:
  sequence:
  - condition: state
    entity_id: light.led_cucina_virtual
    state: 'off'
  - service: script.turn_on
    data:
      entity_id: script.toggle_led_cucina
  mode: single

change_brightness_led_cucina:
  sequence:
  - condition: state
    entity_id: light.led_cucina_virtual
    state: 'on'
  - condition: state
    entity_id: binary_sensor.led_cucina_brightness_ok
    state: 'off'
  - service: input_boolean.turn_on
    data: {}
    entity_id: input_boolean.dummy_switch
  - wait_template: "{{ is_state('binary_sensor.led_cucina_brightness_ok', 'on') }}"
    timeout: "00:00:30"
  - service: input_boolean.turn_off
    data: {}
    entity_id: input_boolean.dummy_switch
  mode: single
